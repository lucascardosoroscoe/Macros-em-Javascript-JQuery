<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Macros</title>
</head>
<body>
    <form action="#" method="GET">
        <input type="text" name="inputCpf" id="inputCpf" placeholder="CPF" required>
        <input type="text" name="inputCnpj" id="inputCnpj" placeholder="CNPJ" required>
        <input type="text" name="inputValor" id="inputValor" placeholder="Valor R$" required>
        <input type="text" name="inputNumero" id="inputNumero" class="numero" placeholder="Valor numérico brasil" required>
        <input type="text" name="inputCep" id="inputCep" placeholder="CEP" required>
        <input type="text" name="inputData" id="inputData" placeholder="Data de Nascimento" required>
        <input type="text" name="inputRg" id="inputRg" placeholder="Identidade" required>
        <input type="text" name="inputPlaca" id="inputPlaca" placeholder="Placa de Automóvel" required>
        <input type="text" name="inputTelefone" id="inputTelefone" placeholder="Telefone Celular" required>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/mascara.js"></script>
</body>
</html>
